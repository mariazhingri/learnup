<h2 mat-dialog-title>Eliminar recurso</h2>
<mat-dialog-content class="contenido">
  ¿Deseas eliminar el recurso de la colección?
</mat-dialog-content>
<div mat-dialog-actions>
  <button class="cerra"  mat-button (click)="cerrar()">Cerrar</button>
  <button class="elimina" mat-button (click)="eliminar()">Eliminar</button>
</div>
