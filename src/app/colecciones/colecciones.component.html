<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

 <!-- colecciones.component.html -->
 <h2 mat-dialog-title>Guardar en una colección</h2>
 <mat-dialog-actions align="center">
   <mat-accordion>
     <mat-expansion-panel hideToggle>
       <mat-expansion-panel-header>
         <mat-panel-title>
           <span class="material-symbols-outlined">add_circle</span>
         </mat-panel-title>
         <mat-panel-description>
           Crear colección
         </mat-panel-description>
       </mat-expansion-panel-header>
       <form [formGroup]="frmLista" (ngSubmit)="onSubmit()">
         <mat-form-field class="listaN" appearance="outline">
           <mat-label>Nombre</mat-label>
           <input matInput formControlName="nombre" required>
         </mat-form-field>
         <mat-form-field appearance="outline">
           <mat-label>Privacidad</mat-label>
           <mat-select formControlName="privacidad">
             <mat-option value="true">Público</mat-option>
             <mat-option value="false">Privado</mat-option>
           </mat-select>
         </mat-form-field>
         <button mat-button type="submit" [disabled]="frmLista.invalid">Crear</button>
       </form>
     </mat-expansion-panel>
   </mat-accordion>
 </mat-dialog-actions>
 
 <mat-dialog-content>
   <h3>Listas creadas</h3>
 </mat-dialog-content>
 
 <!-- Agrega formGroup aquí -->
 <form [formGroup]="frmLista">
   <div formArrayName="nombres">
     <div *ngFor="let nombreControl of nombresArray.controls; let i = index">
       <mat-checkbox [formControl]="getNombreControl(i)">{{ nombres[i].nombre }}</mat-checkbox>
     </div>
   </div>
 </form>
 
 <mat-dialog-content>
   <button mat-flat-button (click)="guardarRecurso()">Guardar</button>
 </mat-dialog-content>
 
 <mat-dialog-actions align="end">
   <button mat-button mat-dialog-close>Cancelar</button>
 </mat-dialog-actions>
